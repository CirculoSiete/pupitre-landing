<!--========={ Popular Courses }========-->
<section class="popular_cources" th:if="${courses!=null and !courses.empty}">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h2>Cursos Populares</h2>
                <div id="latest_blog_carousel" class="owl-carousel">
                    <th:block th:each="course : ${courses}">
                        <div class="review_singel wow fadeIn" data-wow-duration="2s" data-wow-delay=".1s">
                            <div class="blog-img">
                                <img th:src="${course.banner}" alt="" class="img-fluid">
                            </div>
                            <div class="blog-title">
                                <div class="shape"></div>
                                <h3><a th:href="${course.detailsUrl}" title="" th:text="${course.shortName}"></a></h3>
                                <span th:text="${course.type}"></span>
                                <p th:text="${course.shortDescription}"></p>
                                <div class="cources_btn d-flex justify-content-between">
                                    <a th:href="${course.registerUrl}" title="" class="apply_btn" >Solicitar informes<i
                                            class="flaticon-angle-arrow-pointing-to-right"></i></a>
                                    <span th:text="${course.price}"></span>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Popular Courses -->
