<!--========={ Register Area }========-->
<section class="register_area" th:if="${featuredCourse != null and !featuredCourse.empty}">
    <div class="overlay-bg">
        <div class="container">
            <th:block th:each="course : ${featuredCourse}">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-7 form-content">
                        <p class=" wow fadeInUp" data-wow-duration="2s" data-wow-delay=".1s">Entrenamiento destacado</p>
                        <h2 class=" wow fadeInUp" data-wow-duration="2s" data-wow-delay=".2s" th:utext="${course.name}"></h2>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                        <div class="row">
                            <div class="form-full-box wow fadeInRight" data-wow-duration="2s" data-wow-delay=".1s">
                                <div class="form_title">
                                    <h2>Solicitar Informes</h2>
                                </div>
                                <form>
                                    <div class="register-form">
                                        <div class="row">
                                            <div class="col-12 col-xs-12 col-md-12">
                                                <div class="form-group">
                                                    <input class="form-control" name="name" placeholder="Nombre"
                                                           required="" type="text">
                                                </div>
                                            </div>

                                            <div class="col-12 col-xs-12 col-md-12">
                                                <div class="form-group">
                                                    <input class="form-control" name="email" placeholder="Email"
                                                           required="" type="email">
                                                </div>
                                            </div>
                                            <div class="col-12 col-xs-12 col-md-12">
                                                <div class="form-group">
                                                    <input class="form-control" name="phone" placeholder="TelÃ©fono"
                                                           required="" type="text">
                                                </div>
                                            </div>
                                            <div class="col-12 col-xs-12 col-md-12 register-btn-box">
                                                <button class="register-btn" type="submit">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section><!-- ./ End Register Area section -->
